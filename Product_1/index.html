<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- this is for navbar  -->
    <link rel="stylesheet" href="../style/navbar/navbar.css">
    <link rel="stylesheet" href="../style/footer/footer.css">

</head>

<body>
    <div id="navbar"></div>
    <!-- ===-----------------------------------=== -->
    <div id="container">
        <div id="left">
            <div id="filter">
                <h3>FILTERS</h3>
            </div>
            <!-- This is left size price bar -->

            <div id="price">
                <H4>Price</H4>
                <input type="range" name="R" id="range" min="55900" max="59900">
                <h4 id="dr"><span id="min">₹55900</span> <span id="max">₹59900</span>
                </h4>
                <div id="ddr">
                    <div id="min">
                        <fieldset id="minf">
                            <legend>Min</legend>
                            <input type="text" value="55900">
                        </fieldset>
                    </div>
                    <div id="to">
                        <p>to</p>
                    </div>
                    <div id="max">
                        <fieldset id="maxf">
                            <legend>Max</legend>
                            <input type="text" value="5990000">
                        </fieldset>
                    </div>
                    <div id="go">
                        <h4>Go</h4>
                    </div>
                </div>

            </div>
            <!-- =-----------------------------------= -->
            <div id="avail">
                <h4>Availability</h4>

                <input type="checkbox" name="E" id="">
                <label for="E">
                    Exclude out of Stock
                </label>
            </div>
            <div id="catagory">
                <h4>Category</h4>
                <input type="checkbox" name="C" id="">
                <label for="cC">

                    Smartphones
                </label>
            </div>
            <!-- ==-----------------------------------== -->
            <div id="brand">
                <h4>Brand</h4>
                <input type="checkbox" name="B" id="">
                <label for="B">Apple</label>
            </div>
        </div>
        <div id="right">
            <div id="first">
                <div id="firstone">
                    <div id="resultcount">
                        <h4>(Showing 1- 12 products of 12 products)</h4>
                    </div>
                    <div id="rightresult">
                        <div id="rightresultleft">
                            <span>Sort by:</span>
                            <select name="" id="select">
                                <option value="">High to Low</option>
                                <option value="">Low to High</option>
                                <option value="">Name(A to Z)</option>
                                <option value="">Name(Z to A)</option>
                            </select>
                        </div>
                        <div id="rightresultright">
                        </div>
                    </div>

                </div>
                <div id="first2">
                    <div id="filt">
                        <H4>Filters</H4>
                    </div>
                    <div id="apple">
                        <h4>Apple_Iphone12✘</h4>
                    </div>
                    <div id="stocks">
                        <h5>Exclude out of stocks✘</h5>
                    </div>
                    <div id="clear">
                        <h4>Clear All✘</h4>
                    </div>
                </div>
            </div>
            <div id="second">

            </div>
        </div>
    </div>
    
    </div>
    <!-- ==-----------------------------------== -->
    
    <div id="foot"></div>
</body>

</html>
<script src="index.js"></script>
<script type="module">
    import navbar from "../components/navbar.js"
    let nav = navbar()
    document.querySelector("#navbar").innerHTML = nav

    import footer from "../components/footer.js"
    document.querySelector("#foot").innerHTML = footer()


</script>
